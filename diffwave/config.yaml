dataset:
  train_path: "/media/gwendal/Data/Datasets/Dexed_split/diffwave_train/"  # TODO full ds : remove diffwave_ prefix
  valid_path: "/media/gwendal/Data/Datasets/Dexed_split/diffwave_valid/"
  test_path: "/media/gwendal/Data/Datasets/Dexed_split/diffwave_test/"
  audio: "audio/"
  pitch: "pitch/"
  loudness: "loudness/"

common:
  sampling_rate: 16000
  block_size: 160  # 10ms frames  //  400 frames total. Original DDSP uses 4ms frames (1000 frames total)
  duration_secs: 4

model:
  name: "debug_wtAttention"
  synth_mode: "wavetable"  # harmonic or wavetable
  n_mfcc: 30
  hidden_size: 512
  n_harmonic: 100
  n_bands: 65
  n_wavetables: 10
  upsampling_mode: "nearest"
  device: "cuda:0"

train:
  root_logs_dir: "/media/gwendal/Data/Logs/neural-synths-morph"
  batch_size: 64
  scales: [4096, 2048, 1024, 512, 256, 128]
  overlap: .75
  start_lr: 0.002
  stop_lr: 0.0002
  epochs: 200  # TODO wavetable trains much slower
  loss: 'lin'  # Only linear MSS loss (lin), or linear+logarithmic (lin+log)

test:
  batch_size: 2
  scales: [4096, 2048, 1024, 512, 256, 128]
  overlap: .75

crepe:
  model: "large"

visualize: false
